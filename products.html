<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Products Page</title>
  <style>
    /* ---------- Global Styles ---------- */
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    /* ---------- Card Styles ---------- */
    .products, .cart {
      flex: 1;
      min-width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product, .cart-item {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      background: #fafafa;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* ---------- Buttons ---------- */
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }
    .add-btn { background: #007bff; color: #fff; }
    .add-btn:hover { background: #0056b3; }

    .qty-btn { background: #333; color: #fff; font-size: 14px; }
    .remove-btn { background: #dc3545; color: #fff; }

    .checkout-btn {
      background: #28a745;
      color: white;
      width: 100%;
      font-size: 16px;
      margin-top: 15px;
      padding: 10px;
    }

    /* ---------- Cart ---------- */
    .cart-item p { margin: 8px 0; }
    #total { margin-top: 15px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>ðŸ›’ Stackly</h1>
  
  <div class="container">
    <!-- Products -->
    <section class="products" id="products">
      <h2>Products</h2>
    </section>

    <!-- Cart -->
    <section class="cart">
      <h2>Your Cart</h2>
      <div id="cart"></div>
      <p id="total">Total: $0</p>
      <button class="checkout-btn" onclick="checkout()">Place Order</button>
    </section>
  </div>

  <script>
    /* ---------- Products Data ---------- */
    const products = [
      { id: 1, name: " Smart Phone", price: 300,  img: "phone.png" },
      { id: 2, name: "gaming console", price: 900, img: "gaming.png" },
      { id: 3, name: "Headphones", price: 120, img: "head2.png" },
      { id: 4, name: "Camera", price: 500, img: "cam.png" }
      
    ];
    let cart = [];

    /* ---------- Render Products ---------- */
    function renderProducts() {
      const productsDiv = document.getElementById("products");
      productsDiv.innerHTML += products.map(p => `
        <div class="product">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      `).join("");
    }

    /* ---------- Cart Functions ---------- */
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(i => i.id === id);
      item ? item.qty++ : cart.push({ ...product, qty: 1 });
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(i => i.id !== id);
      renderCart();
    }

    function changeQty(id, delta) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.qty += delta;
      if (item.qty <= 0) removeFromCart(id);
      renderCart();
    }

    /* ---------- Render Cart ---------- */
    function renderCart() {
      const cartDiv = document.getElementById("cart");
      let total = 0;
      cartDiv.innerHTML = cart.map(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        return `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>$${item.price} Ã— ${item.qty} = $${subtotal}</p>
            <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
            <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
          </div>
        `;
      }).join("");
      document.getElementById("total").textContent = `Total: $${total}`;
    }

    /* ---------- Checkout ---------- */
    function checkout() {
      if (!cart.length) return alert("Your cart is empty!");
      alert("âœ… Order placed successfully!");
      cart = [];
      renderCart();
    }

    /* ---------- Initialize ---------- */
    renderProducts();
  </script>

</body>
</html>
