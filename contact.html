<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Stackly</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>

/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  padding: 0;
  background: #f7f7f7;
  font-family: 'Inter', sans-serif;
  color: #111827;
}

/* ---------- PAGE HEADER ---------- */
.contact-header {
  background: linear-gradient(to right, #1d4ed8, #3b82f6);
  padding: 70px 20px;
  text-align: center;
  color: white;
}
.contact-header h1 {
  font-size: 32px;
  margin-bottom: 10px;
}
.contact-header p {
  font-size: 17px;
  opacity: .9;
}

/* ---------- MAIN CONTAINER ---------- */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

/* ---------- CONTACT CARDS ---------- */
.contact-grid {
  display: grid;
  gap: 25px;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  margin-bottom: 40px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.06);
  text-align: center;
}
.card i {
  font-size: 32px;
  color: #1d4ed8;
  margin-bottom: 10px;
}
.card h3 {
  margin-bottom: 8px;
}

/* ---------- FORM BOX ---------- */
.form-box {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.06);
}

form input, form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

form button {
  width: 100%;
  padding: 12px;
  background: #1d4ed8;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

form button:hover {
  background: #0f3399;
}

/* ---------- GOOGLE MAP ---------- */
.map {
  width: 100%;
  height: 300px;
  border-radius: 12px;
  margin-top: 30px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.06);
}

/* ---------- FOOTER ---------- */
footer {
  margin-top: 50px;
  background: #111827;
  color: #ccc;
  text-align: center;
  padding: 30px 20px;
}
footer .social a {
  color: #ccc;
  margin: 0 12px;
  font-size: 20px;
}

</style>
</head>
<body>

<!-- PAGE HEADER -->
<section class="contact-header">
  <h1>Contact Us</h1>
  <p>We’re here to help! Reach out anytime.</p>
</section>

<div class="container">

  <!-- CONTACT INFO CARDS -->
  <div class="contact-grid">

    <div class="card">
      <i class="fa-solid fa-phone"></i>
      <h3>Phone</h3>
      <p>+91 98765 43210</p>
    </div>

    <div class="card">
      <i class="fa-solid fa-envelope"></i>
      <h3>Email</h3>
      <p>support@stackly.com</p>
    </div>

    <div class="card">
      <i class="fa-solid fa-location-dot"></i>
      <h3>Location</h3>
      <p>Chennai, Tamil Nadu, India</p>
    </div>

  </div>

  <!-- FORM -->
  <div class="form-box">
    <h2>Send Us a Message</h2>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="email" placeholder="Email Address">
      <textarea id="message" rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="responseMsg" style="margin-top:10px; font-size:15px;"></p>
  </div>

  <!-- MAP -->
  <div class="map">
    <iframe 
      width="100%" 
      height="100%" 
      frameborder="0" 
      style="border:0"
      allowfullscreen 
      src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=India">
    </iframe>
  </div>

</div>

<!-- FOOTER -->
<footer>
  © 2025 Stackly — Made with ❤️ in India  
  <div class="social"><br>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>
</footer>

<script>
// VALIDATION SCRIPT
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();

  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let msg = document.getElementById("message").value;
  let res = document.getElementById("responseMsg");

  if(name === "" || email === "" || msg === ""){
    res.style.color = "red";
    res.innerHTML = "⚠️ Please fill all fields!";
  } else {
    res.style.color = "green";
    res.innerHTML = "✔️ Message sent successfully!";
  }
});
</script>

</body>
</html>
