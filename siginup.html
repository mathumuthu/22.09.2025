<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body {
      display:flex;justify-content:center;align-items:center;
      height:100vh;background:linear-gradient(135deg,#667eea,#764ba2);
    }
    .container {
      width:400px;background:#fff;border-radius:12px;
      box-shadow:0 5px 20px rgba(0,0,0,0.2);overflow:hidden;position:relative;
    }
    .forms {display:flex;width:200%;transition:transform .5s ease;}
    form {width:50%;padding:40px;}
    h2 {margin-bottom:20px;color:#333;}
    input {
      width:100%;padding:12px;margin:10px 0;border:1px solid #ddd;
      border-radius:6px;outline:none;
    }
    button {
      width:100%;padding:12px;background:#667eea;border:none;
      border-radius:6px;color:#fff;font-size:16px;cursor:pointer;
      transition:background .3s ease;
    }
    button:hover {background:#5a67d8;}
    .toggle-box {text-align:center;margin-top:15px;font-size:14px;}
    .toggle-box a {color:#667eea;cursor:pointer;text-decoration:none;}
    .container.active .forms {transform:translateX(-50%);}
    .message {margin-top:10px;text-align:center;font-size:14px;}
    .success {color:green;} .error {color:red;}
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="forms">
      <!-- Sign In -->
      <form id="signin-form">
        <h2>Sign In</h2>
        <input type="email" id="signin-email" placeholder="Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <div class="toggle-box">
          Donâ€™t have an account? <a id="showSignup">Sign Up</a>
        </div>
        <div class="message" id="signin-msg"></div>
      </form>

      <!-- Sign Up -->
      <form id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="toggle-box">
          Already have an account? <a id="showSignin">Sign In</a>
        </div>
        <div class="message" id="signup-msg"></div>
      </form>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const showSignup = document.getElementById('showSignup');
    const showSignin = document.getElementById('showSignin');

    showSignup.addEventListener('click', () => container.classList.add('active'));
    showSignin.addEventListener('click', () => container.classList.remove('active'));

    // Sign Up
    document.getElementById('signup-form').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];
      if(users.find(u => u.email === email)){
        document.getElementById('signup-msg').innerHTML = "<p class='error'>Email already registered!</p>";
        return;
      }
      users.push({name,email,password});
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('signup-msg').innerHTML = "<p class='success'>Account created! Please Sign In.</p>";
      setTimeout(()=>{ container.classList.remove('active'); },1500);
    });

    // Sign In
    document.getElementById('signin-form').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('signin-email').value.trim();
      const password = document.getElementById('signin-password').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);
      if(user){
        document.getElementById('signin-msg').innerHTML = `<p class='success'>Welcome back, ${user.name}!</p>`;
        setTimeout(()=> alert("Redirecting to Dashboard..."),1000);
      } else {
        document.getElementById('signin-msg').innerHTML = "<p class='error'>Invalid email or password!</p>";
      }
    });
  </script>
</body>
</html>
