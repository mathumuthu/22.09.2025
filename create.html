<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Store - Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create Your Store</h2>
    <input type="text" id="storeName" placeholder="Store Name" required>
    <input type="text" id="ownerName" placeholder="Owner Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="registerStore()">Register Store</button>
    <p id="successMsg" class="success"></p>
  </div>

  <script>
    function registerStore() {
      const storeName = document.getElementById("storeName").value.trim();
      const ownerName = document.getElementById("ownerName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!storeName || !ownerName || !email || !password) {
        alert("Please fill all fields!");
        return;
      }

      // Here you can add backend API call to save registration
      // For demo, just show success and redirect
      document.getElementById("successMsg").textContent = `âœ… Store "${storeName}" registered successfully! ...`;

      setTimeout(() => {
        // Redirect to Store Creation Page
        // window.location.href = "create-store.html";
      }, 2000);
    }
  </script>

</body>
</html>
